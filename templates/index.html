<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voxa AI</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/static/icon.png" />
  <meta name="theme-color" content="#007bff">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body style="margin:0;font-family:sans-serif;">
  <div style="background:#007bff;color:white;padding:15px;text-align:center;font-size:20px;">ðŸ¤– Voxa AI</div>
  <div id="chat" style="height:65vh;overflow-y:auto;padding:10px;background:white;"></div>
  <div style="display:flex;padding:10px;">
    <input id="input" type="text" placeholder="Ask something..." style="flex:1;padding:10px;border-radius:10px;border:1px solid #ccc;">
    <button onclick="send()" style="margin-left:10px;padding:10px 15px;background:#007bff;color:white;border:none;border-radius:10px;">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;
      append(msg, "user");
      input.value = "";
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      append(data.reply, "bot");
    }

    function append(text, who) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.style.margin = "10px";
      msg.style.padding = "10px";
      msg.style.borderRadius = "10px";
      msg.style.maxWidth = "70%";
      msg.style.background = who === "user" ? "#d1f5d3" : "#e0f2fe";
      msg.style.alignSelf = who === "user" ? "flex-end" : "flex-start";
      msg.textContent = (who === "user" ? "YOU: " : "VOXA: ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
